- name: struct_basic
  python: |
    @dataclass
    class Point:
        x: "float"
        y: "float"

    def shader(ctx: ShaderContext) -> vec4:
        p = Point(1.0, 2.0)
        return vec4(p.x, p.y, 0.0, 1.0)
  expected: |
    #version 460 core

    struct Point {
        float x;
        float y;
    };

    in vec2 vs_uv;
    uniform float u_time;
    uniform vec2 u_resolution;
    uniform float u_aspect;
    uniform vec2 u_mouse_pos;
    uniform vec2 u_mouse_uv;
    out vec4 fragColor;

    vec4 shader() {
        Point p = Point(1.0, 2.0);
        return vec4(p.x, p.y, 0.0, 1.0);
    }

    void main() {
        fragColor = shader();
    }
