    uniform float u_aspect;
    uniform vec2 u_mouse_pos;
    uniform vec2 u_mouse_uv;
    out vec4 fragColor;

    float get_brightness(Material mat) {
        return (mat.color.x + mat.color.y + mat.color.z) / 3.0;
    }

    vec4 shader() {
        Material mat = Material(vec3(1.0, 0.5, 0.0), 0.5);
