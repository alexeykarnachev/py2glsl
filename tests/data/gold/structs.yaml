- name: struct_in_loop
  python: |
    @dataclass
    class Accumulator:
        sum: "float"
        count: "int"

    def shader(ctx: ShaderContext) -> vec4:
        acc = Accumulator(0.0, 0)
        for i in range(5):
            acc.sum += 0.2
        return vec4(acc.sum, 0.0, 0.0, 1.0)
  expected: |
    #version 460 core

    struct Accumulator {
        float sum;
        int count;
    };

    in vec2 vs_uv;
    uniform float u_time;
    uniform vec2 u_resolution;
    uniform float u_aspect;
    uniform vec2 u_mouse_pos;
    uniform vec2 u_mouse_uv;
    out vec4 fragColor;

    vec4 shader() {
        Accumulator acc = Accumulator(0.0, 0);
        for (int i = 0; i < 5; i += 1) {
            acc.sum += 0.2;
        }
        return vec4(acc.sum, 0.0, 0.0, 1.0);
    }

    void main() {
        fragColor = shader();
    }
- name: struct_multi_func
  python: |
    @dataclass
    class Vec2D:
        x: "float"
        y: "float"

    def length_squared(v: "Vec2D") -> "float":
        return v.x * v.x + v.y * v.y

    def scale(v: "Vec2D", s: "float") -> "Vec2D":
        return Vec2D(v.x * s, v.y * s)

    def shader(ctx: ShaderContext) -> vec4:
        v = Vec2D(3.0, 4.0)
        len2 = length_squared(v)
        scaled = scale(v, 0.5)
        return vec4(len2, scaled.x, scaled.y, 1.0)
  expected: |
    #version 460 core

    struct Vec2D {
        float x;
        float y;
    };

    in vec2 vs_uv;
    uniform float u_time;
    uniform vec2 u_resolution;
    uniform float u_aspect;
    uniform vec2 u_mouse_pos;
    uniform vec2 u_mouse_uv;
    out vec4 fragColor;

    float length_squared(Vec2D v) {
        return v.x * v.x + v.y * v.y;
    }

    Vec2D scale(Vec2D v, float s) {
        return Vec2D(v.x * s, v.y * s);
    }

    vec4 shader() {
        Vec2D v = Vec2D(3.0, 4.0);
        float len2 = length_squared(v);
        Vec2D scaled = scale(v, 0.5);
        return vec4(len2, scaled.x, scaled.y, 1.0);
    }

    void main() {
        fragColor = shader();
    }
