- name: func_with_loop
  python: |
    def sum_range(n: "int") -> "float":
        total: float = 0.0
        for i in range(n):
            total += 1.0
        return total

    def shader(ctx: ShaderContext) -> vec4:
        s = sum_range(5)
        return vec4(s, 0.0, 0.0, 1.0)
  expected: |
    #version 460 core

    in vec2 vs_uv;
    uniform float u_time;
    uniform vec2 u_resolution;
    uniform float u_aspect;
    uniform vec2 u_mouse_pos;
    uniform vec2 u_mouse_uv;
    out vec4 fragColor;

    float sum_range(int n) {
        float total = 0.0;
        for (int i = 0; i < n; i += 1) {
            total += 1.0;
        }
        return total;
    }

    vec4 shader() {
        float s = sum_range(5);
        return vec4(s, 0.0, 0.0, 1.0);
    }

    void main() {
        fragColor = shader();
    }
